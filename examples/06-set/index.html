<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态添加一个响应式属性</title>
  </head>

  <body>
    <div id="app">
      {{ obj.title }}
      <hr>
      {{ obj.name }}
      <hr>
      {{ arr }}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          obj: {
            title: 'Hello Vue'
          },
          arr: [1, 2, 4]
        }
      });

      // vm.$set(vm.obg, 'name', 'a')
      // vm.$set(vm.arr, 1, 100)
    </script>
  </body>
</html>
